# Configuration file for Dialogs RAG System

project:
  name: "dialogs-rag-v2"
  version: "1.0.0"
  description: "Advanced RAG system for dialog analysis and entity extraction"

openai:
  model: "gpt-4"
  temperature: 0.1
  max_tokens: 4000
  timeout: 60

processing:
  batch_size: 10
  max_workers: 4
  chunk_size: 1000
  retry_attempts: 3
  retry_delay: 1

models:
  embedding:
    name: "sentence-transformers/all-MiniLM-L6-v2"
    dimension: 384
  clustering:
    algorithm: "hdbscan"
    min_cluster_size: 3
    min_samples: 2
    metric: "cosine"

pipeline:
  stages:
    - name: "ingest"
      description: "Load and validate input data"
    - name: "preprocess"
      description: "Clean and prepare data"
    - name: "extract_entities"
      description: "Extract entities using LLM"
    - name: "embed"
      description: "Generate embeddings"
    - name: "cluster"
      description: "Cluster similar entities"
    - name: "analyze"
      description: "Analyze clusters and generate insights"
    - name: "report"
      description: "Generate final reports"

logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} - {message}"
  file: "logs/pipeline.log"
  max_size: "10 MB"
  retention: "7 days"

paths:
  data_dir: "data"
  input_dir: "data/input"
  output_dir: "data/output"
  logs_dir: "logs"
  models_dir: "models"
